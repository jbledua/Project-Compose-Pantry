---
services:
  pantry-ts:
    image: tailscale/tailscale:latest
    container_name: ${STACK_NAME}-ts
    hostname: ${TS_HOSTNAME}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - pantry-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add: [net_admin]
    restart: unless-stopped
    ports:
      # Expose Web (frontend) to host
      - "${HOST_FRONTEND_PORT:-9926}:${MEALIE_FRONTEND_PORT:-3000}"
      # Expose API to host (comment out next line to keep API private via Tailscale only)
      #- "${HOST_API_PORT:-0}:${MEALIE_API_PORT:-9000}"

  pantry-app:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: ${STACK_NAME}-app
    network_mode: service:${STACK_NAME}-ts
    depends_on: [pantry-ts]
    volumes:
      - pantry-data:/app/data
    environment:
      # Mealie base settings
      - BASE_URL=${BASE_URL}
      - TZ=${TIMEZONE:-UTC}
      - ALLOW_SIGNUP=${ALLOW_SIGNUP:-true}
      # Internal bindings (inside the Tailscale network namespace)
      - FRONTEND_PORT=${MEALIE_FRONTEND_PORT:-3000}
      - API_PORT=${MEALIE_API_PORT:-9000}

volumes:
  pantry-state:
    name: ${STACK_NAME}-state
    driver: local
  pantry-data:
    name: ${STACK_NAME}-data
    driver: local
